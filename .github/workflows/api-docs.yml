name: API Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/Http/Controllers/**'
      - 'routes/api.php'
  pull_request:
    branches: [ main, develop ]

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist

      - name: Generate API documentation
        run: |
          mkdir -p docs/api
          php artisan route:list --format=json > docs/api/routes.json
          php artisan route:list > docs/api/routes.txt

      - name: Upload documentation
        uses: actions/upload-artifact@v3
        with:
          name: api-documentation
          path: docs/api
          retention-days: 30

      - name: Comment PR with API changes
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const routes = JSON.parse(fs.readFileSync('docs/api/routes.json', 'utf8'));
            
            let comment = '## API Routes Summary\n\n';
            comment += `Total routes: ${routes.length}\n\n`;
            
            const grouped = {};
            routes.forEach(route => {
              const method = route.method;
              if (!grouped[method]) grouped[method] = [];
              grouped[method].push(route);
            });
            
            Object.entries(grouped).forEach(([method, routes]) => {
              comment += `### ${method} (${routes.length})\n`;
              routes.slice(0, 10).forEach(route => {
                comment += `- \`${route.uri}\`\n`;
              });
              if (routes.length > 10) {
                comment += `- ... and ${routes.length - 10} more\n`;
              }
              comment += '\n';
            });
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

