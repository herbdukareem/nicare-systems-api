name: Database Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'database/migrations/**'
      - 'database/seeders/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'database/migrations/**'
      - 'database/seeders/**'

jobs:
  validate-migrations:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: nicare_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, mysql, pdo_mysql, bcmath, soap, intl, gd, exif, iconv

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist

      - name: Generate application key
        run: php artisan key:generate --env=testing

      - name: Run migrations
        run: php artisan migrate --env=testing
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: nicare_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Verify migration status
        run: php artisan migrate:status --env=testing
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: nicare_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Test rollback
        run: php artisan migrate:rollback --env=testing
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: nicare_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Test fresh migration
        run: php artisan migrate:fresh --env=testing
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: nicare_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Run seeders
        run: php artisan db:seed --env=testing
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: nicare_test
          DB_USERNAME: root
          DB_PASSWORD: root
        continue-on-error: true

