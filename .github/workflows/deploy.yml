name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Remove the secrets from if condition or use a different approach
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install Node dependencies
        run: |
          npm ci --no-audit --prefer-offline

      - name: Build frontend assets
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deployment
          tar -czf deployment/nicare-api-${{ github.sha }}.tar.gz \
            --exclude='.git' \
            --exclude='./deployment' \
            --exclude='node_modules' \
            --exclude='.env.local' \
            --exclude='storage/logs/*' \
            --exclude='bootstrap/cache/*' \
            .

      - name: Check if remote deploy is enabled
        id: check-deploy
        run: |
          if [ "${{ secrets.REMOTE_DEPLOY_ENABLED }}" = "true" ]; then
            echo "deploy_enabled=true" >> $GITHUB_OUTPUT
          else
            echo "deploy_enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload to deployment server
        if: steps.check-deploy.outputs.deploy_enabled == 'true'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.CPANEL_SSH_HOST }}
          port: ${{ secrets.CPANEL_SSH_PORT }}
          username: ${{ secrets.CPANEL_SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deployment/nicare-api-${{ github.sha }}.tar.gz"
          target: "/tmp"

      - name: Deploy application
        if: steps.check-deploy.outputs.deploy_enabled == 'true'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CPANEL_SSH_HOST }}
          port: ${{ secrets.CPANEL_SSH_PORT }}
          username: ${{ secrets.CPANEL_SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DEPLOY_PATH="${{ secrets.CPANEL_DEPLOY_PATH }}"
            cd "$DEPLOY_PATH"
            tar -xzf /tmp/nicare-api-${{ github.sha }}.tar.gz -C .
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache