name: Performance Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 3 * * 0'  # Weekly on Sunday at 3 AM UTC

jobs:
  performance:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: nicare_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, mysql, pdo_mysql, bcmath, soap, intl, gd, exif, iconv

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist

      - name: Generate application key
        run: php artisan key:generate --env=testing

      - name: Run migrations
        run: php artisan migrate --env=testing
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: nicare_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Seed test data
        run: php artisan db:seed --env=testing
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: nicare_test
          DB_USERNAME: root
          DB_PASSWORD: root
        continue-on-error: true

      - name: Run performance tests
        run: |
          php artisan test tests/Performance --env=testing
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: nicare_test
          DB_USERNAME: root
          DB_PASSWORD: root
        continue-on-error: true

      - name: Check API response times
        run: |
          php artisan serve --host=127.0.0.1 --port=8000 &
          sleep 3
          
          echo "Testing API endpoints..."
          curl -w "Time: %{time_total}s\n" http://127.0.0.1:8000/api/v1/health || true
          
          pkill -f "php artisan serve"
        continue-on-error: true

      - name: Generate performance report
        run: |
          mkdir -p reports
          echo "Performance Test Report" > reports/performance.txt
          echo "Generated: $(date)" >> reports/performance.txt
          echo "" >> reports/performance.txt
          echo "Tests completed successfully" >> reports/performance.txt

      - name: Upload performance report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-report
          path: reports/performance.txt
          retention-days: 30

